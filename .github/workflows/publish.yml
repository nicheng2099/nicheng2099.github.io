name: Publish with teedoc
on:
  push:
    branches: [main]  # 主分支推送时触发
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Python（teedoc 依赖 Python）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # teedoc 支持的 Python 版本

      # 3. 安装 teedoc 及依赖
      - name: Install teedoc
        run: |
          pip install --upgrade pip
          pip install teedoc
          teedoc install  # 安装项目所需的 teedoc 插件（如 markdown 解析器）

      # 4. 用 teedoc 构建静态文件（输出到 out/ 目录）
      - name: Build with teedoc
        run: teedoc build  # 关键命令，teedoc 会自动解析 `extends` 语法

      # 5. 部署到 GitHub Pages（用 gh-pages 分支）
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 内置令牌，无需额外配置
          publish_dir: ./out  # teedoc 构建输出目录（固定为 out/）
          publish_branch: gh-pages  # 部署到 gh-pages 分支
